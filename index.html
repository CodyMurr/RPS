<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <script src="js/main.js" defer></script>
</head>
<body class="flex column">
    <h1>Rock-Paper-Scissors</h1>
    <div id="players" class="flex row">
        <h3 id="user">User</h3>
        <h3 id="versus">vs.</h3>
        <h3 id="computer">Computer</h3>
    </div>
    <div id="choices" class="flex row">
        <img id="ch0" src="assets/rps-rock.png">
        <img id="ch1" src="assets/rps-paper.png">
        <img id="ch2" src="assets/rps-scissors.png">
    </div>
    <p id="result"></p>
    <aside id="scores" class="flex column">
        <h4>Scoreboard</h4>
        <h5 id="user-score">User: </h5>
        <h5 id="computer-score">Computer: </h5>
        <h5 id="ties">Ties: </h5>
        <button id="reset-btn">reset</button>
    </aside>
</body>
</html>
